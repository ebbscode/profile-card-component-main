<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="wrapper" role="main">
  <img class="top cover" src="images/bg-pattern-top.svg" alt="">
  <img class="bottom cover" src="images/bg-pattern-bottom.svg" alt="">
  <div class="container">
    <div class="top-component">
      <img class="abstract-design" src="images/bg-pattern-card.svg" alt="abstract pattern design">
      <div class="img-card">
        <img class="profile" src="images/image-victor.jpg" alt="profile image of user">
      </div>
      <p class="name">
        Victor Crest
        <span class="number">26</span>
      </p>
      <p class="place">London</p>
    </div>
    <div class="bottom-component">
    <p>80K<span>Followers</span></p>
    <p>803K<span>Likes</span></p>
    <p>1.4K<span>Photos</span></p>
    </div>
   </img>  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ebrahim Hassan</a>.
  </div>
</div>



</body>
</html>
